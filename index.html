<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">


        <title>Sasso Carta Forbice Game</title>
    </head>
    <body>
        <header>Sasso Carta Forbice</header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Carta batte sasso. Hai vinto!</p>
        </div>

        <div class="choises">
            <div class="choise" id="s">
                <img src="images/sasso.png" alt="">
            </div>
            <div class="choise" id="c">
                <img src="images/carta.png" alt="">
            </div>
        <div class="choise" id="f">
            <img src="images/forbice.png" alt="">
        </div>
        </div>

        <p id="action-message">Fai la tua mossa</p>
        
        <script src="index.js" charset="utf-8>"></script>

    </body>
</html>
